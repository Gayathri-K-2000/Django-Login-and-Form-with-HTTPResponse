<!-- templates/home.html -->
{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
<style> 
input[type=submit] {
  background-color: #04AA6D;
  border: none;
  color: white;
  padding: 16px 32px;
  text-decoration: none;
  margin: 4px 2px;
  cursor: pointer;
}
input[type=text] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  box-sizing: border-box;
  border: 3px solid #ccc;
  -webkit-transition: 0.5s;
  transition: 0.5s;
  outline: none;
}

input[type=text]:focus {
  border: 3px solid #555;
}

form {
border-left: 3px solid #000;
  border-right: 3px solid #000;
  border-top: 3px solid #000;
  border-bottom: 3px solid #000;
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  box-sizing: border-box;
}
.la {
  background-color: red;
  border: none;
  color: #000;
  padding: 16px 32px;
  text-decoration: none;
  margin: 4px 2px;
  cursor: pointer;
}

.aa {
  color: blue;
  padding: 16px 32px;
  text-decoration: none;
  margin: 4px 2px;
  cursor: pointer;
}

</style>

<form action="/done/" >
<br><center>
Hi {{ user.username }}!</center>
<br>
	<label for="ques">How are you? </label>
	<input type="text" name="first_val">
	<label for="ques">Where are you? </label>
	<input type="text" name="second_val">
	<label for="ques">Who are you? </label>
	<input type="text" name="third_val"><br>
	<br>
	<input type="submit" value="Submit">
	
	<br>
  <H1>Personal Navigator</H1>
  <br>
  <a href="https://www.linkedin.com/feed" class="aa"><b><i>Linkedin</i></b></a><br><br>
  <a href="https://cliq.zoho.com/index.do" class="aa"><b><i>Zoho Cliq</i></b></a><br><br>
  <a href="https://docs.zoho.com/home#allfiles" class="aa"><b><i>Zoho Docs</i></b></a><br><br>
	</form>
  
  <br><br>
  <p><a href="{% url 'logout' %}" class="la">Log Out</a></p><br>
{% else %}
<style> 

a {
  background-color: green;
  border: none;
  color: #fff;
  padding: 10px 25px;
  text-decoration: none;
  margin: 2px 1px;
  cursor: pointer;
}
</style>
<br>
  <p><b>You are not logged in</b></p><br>
  <a href="{% url 'login' %}">Log In</a>
{% endif %}
{% endblock %}
